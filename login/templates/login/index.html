{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="{% static 'css/material.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdl_select.css' %}">
	<script defer src="https://code.getmdl.io/1.3.0/material.mi
n.js"></script>
  <script type="text/javascript" src="{% static 'js/mdl_select.js' %}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">{{title}}</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
         {% for item in items %}
      <a class="mdl-navigation__link" href="">{{item}}</a>
      {% endfor %}
      {% if loggedin %}
		 <a class="mdl-navigation__link" href="/logout">Logout</a>
      {% endif %}
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">{{title}}</span>
    <nav class="mdl-navigation">
      {% for item in items %}
      <a class="mdl-navigation__link" href="">{{item}}</a>
      {% endfor %}
      {% if loggedin %}
		 <a class="mdl-navigation__link" href="/logout">Logout</a>
      {% endif %}
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
     
         
 
    	{% block content %}
	{% endblock %}

    </div>
  </main>
</div>

		

	
	
</body>
</html>
